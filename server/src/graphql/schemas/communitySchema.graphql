scalar DateTime

type Community {
  id: ID!
  title: String!
  created_at: DateTime!
  updated_at: DateTime!

  owner: User!
  members: [User!]!
  posts: [Post!]!
}

# -- PAGINATION --
type CommunityEdge {
  node: Community!
  cursor: String!
}

type CommunityConnection {
  edges: [CommunityEdge!]!
  pageInfo: PageInfo!
}
