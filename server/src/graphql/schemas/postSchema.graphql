scalar DateTime

type Post {
  id: ID!
  title: String!
  body: String!
  created_at: DateTime!
  updated_at: DateTime!

  owner: User!
  community: Community!
  comments(input: PostCommentInput!): CommentConnection!
}

# -- PAGINATION
type PostEdge {
  node: Post!
  cursor: String!
}

type PostConnection {
  edges: [PostEdge!]!
  pageInfo: PageInfo!
}

# -- RESOLVERS
input PostCommentInput {
  paginate: PaginateInput!
}
